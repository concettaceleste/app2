<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Sant'Ambrogio</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <button id="playButton">Ascolta Sant'Ambrogio</button>

  <audio id="audio" src="santambrogio.mp3"></audio>

  <script>
    const button = document.getElementById('playButton');
    const audio = document.getElementById('audio');

    button.addEventListener('click', () => {
      audio.play();
    });
  </script>
</body>
</html>
